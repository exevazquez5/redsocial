    <form action="pag-principal.html" class="form-datos">
    <fieldset>
        <legend>Datos de su cuenta</legend>
        Ingrese su nombre de usuario:
        <input type="text"> <br>
        Ingrese su contraseña:
        <input type="password"> <br>
        Indique su dirección de Email:
         <input type="email"> <br>
    </fieldset><br>

    <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text">
        
        <br>
        <label for="apellido">Ingrese su apellido:</label>
        <input type="text">
        <br>
        <label for="fecha">Ingrese su fecha de nacimiento:</label>
        <input type="date">
        <br>
        Ingrese su sexo:
        <select>
            <optgroup label="Indique su sexo">
                <option>Hombre</option>
                <option>Mujer</option>
                <option>Otro</option>
            </optgroup>
        </select> <br>

        
        <label for="fotoperfil">Adjunte una foto de perfil:</label>
        <input type="file">
        <br>
        <label for="desea">Desea recibir notificaciones por email?</label>
        <input type="checkbox">
        <br><br>
        <button value="Aceptar cambios">Aceptar cambios</button>
    </fieldset>   

</form>
